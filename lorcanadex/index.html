<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LorcanaDex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="rang.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <h1>LorcanaDex</h1>

    <!-- Filtre per endreçar -->
    <label for="sort-select">Endreça per:</label>
    <select id="sort-select">
        <option value="ink-cost">Cost de tinta</option>
        <option value="name">Nom</option>
        <option value="card-number">Número de carta</option>
    </select>
    <button id="invert-order-button">Invertir ordre</button>
    <br>
    <!-- Filtres per colors -->
    <div id="color-filters">
        <button class="color-filter" btn-color="purple" data-color="Amethyst">Lila</button>
        <button class="color-filter" btn-color="green" data-color="Emerald">Verd</button>
        <button class="color-filter" btn-color="red" data-color="Ruby">Vermell</button>
        <button class="color-filter" btn-color="grey" data-color="Steel">Gris</button>
        <button class="color-filter" btn-color="yellow" data-color="Amber">Groc</button>
        <button class="color-filter" btn-color="blue" data-color="Sapphire">Blau</button>
        <button class="clear-filters-button">Esborra els filtres</button>
    </div>

    <br>

    <!-- Filtres per cost -->
    <div class="card">

        <div class="ink-content">
            <div class="cost-left">
                <label>Min</label>
                <p id="min-value">1</p>
            </div>

            <div>
                <label>Max</label>
                <p id="max-value">10</p>
            </div>
        </div>

        <div class="range-slider">
            <div class="range-fill"></div>

            <input type="range" class="min-ink" value="1" min="1" max="10" step="1" />
            <input type="range" class="max-ink" value="10" min="1" max="10" step="1" />
        </div>
    </div>
    <br>
    <!-- Dropdown per a filtres inkable -->
    <label for="inkable-select">Tintejable?</label>
    <select id="inkable-select">
        <option value="any">-</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select>

    <!-- Camp de búsqueda -->
    <input type="text" id="search-input" placeholder="Buscar per nom...">

    <!-- cartes -->
    <div class="display-cards">
        <ul id="file-list"></ul>
    </div>

    <button id="load-more-button">Carrega més cartes</button>
    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="script.js"></script> 
    <script src="modal.js"></script>
    <script src="filtre-colors.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Mazos - LoR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LRD</h1>
    <div class="button-group">
      <button id="generate-random" class="btn">Generar Mazo Aleatorio</button>
      <button id="generate-balanced" class="btn">Generar Mazo Equilibrado</button>
    </div>
    <div id="result" class="result">
      <p>Presiona un botón para generar un mazo.</p>
    </div>
    <button id="copy-deckcode" class="btn copy-btn" style="display: none;">Copiar Código del Mazo</button>
  </div>
  <div id="card-list">placeholder de cartes</div>

  <script src="script.js"></script>
</body>
</html>

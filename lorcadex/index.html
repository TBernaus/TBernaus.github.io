<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LorcanaDex</title>
    <!-- Vincular el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">

</head>

<body>

    <!-- Filtro de ordenamiento -->
    <label for="sort-select">Endreça per:</label>
    <select id="sort-select">
        <option value="ink-cost">Cost</option>
        <option value="name">Nom</option>
        <option value="card-number">Número de Carta</option>
    </select>
    <br>
    <input type="text" id="search-input" placeholder="Busca">
    <br>
    
    <!-- Modal para mostrar la carta en grande -->
<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>
  
    
    <!-- Filtros por color -->
    <div id="color-filters">
        <button class="color-filter" data-color="Amethyst">Lila</button>
        <button class="color-filter" data-color="Emerald">Verd</button>
        <button class="color-filter" data-color="Ruby">Vermell</button>
        <button class="color-filter" data-color="Steel">Gris</button>
        <button class="color-filter" data-color="Amber">Groc</button>
        <button class="color-filter" data-color="Sapphire">Blau</button>
    </div>
    <br>
    <label for="inkable-select">Tintejable?</label>
    <select id="inkable-select">
        <option value="any">-</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select>
    <br>
    <br>
    <button id="toggle-size">Canvia la qualitat</button>

    <ul id="file-list"></ul>

    <script src="script.js"></script>
</body>

</html>
